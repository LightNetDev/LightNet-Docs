name: CI âœ¨

on:
  merge_group:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  check-project:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version-file: ".nvmrc"
      - run: npm i
      - run: npm run linkcheck
